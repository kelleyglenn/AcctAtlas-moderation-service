spring:
  application:
    name: moderation-service

  datasource:
    url: jdbc:postgresql://localhost:5432/moderation_service
    username: moderation_service
    password: local_dev
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: moderation
    open-in-view: false

  flyway:
    enabled: true
    schemas:
      - moderation
    default-schema: moderation

  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-east-1}
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID:test}
        secret-key: ${AWS_SECRET_ACCESS_KEY:test}
    stream:
      bindings:
        handleVideoSubmitted-in-0:
          destination: video-events
          group: moderation-service
        moderationEvent-out-0:
          destination: moderation-events
      function:
        definition: handleVideoSubmitted

server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

app:
  video-service:
    base-url: http://localhost:8082
  user-service:
    base-url: http://localhost:8080
